version: "3.3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: movie-api-app
    command: bash -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/moviedb
      - OMDB_API_KEY=your_omdb_api_key_here
    volumes:
      - .:/app
    expose:
      - "8000"
    depends_on:
      - db
	networks:
      - architecture-network

  db:
    image: postgres:15
    container_name: movie-api-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: moviedb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
	networks:
      - architecture-network

  nginx:
    image: nginx:latest
    container_name: movie-api-nginx
    ports:
      - "90:90"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
	networks:
      - architecture-network

networks:
  evaluation-network:
    external: true

volumes:
  pgdata:
